<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__nav">
          <div class="header__logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <ul class="header__menu">
            <li class="header__link"><a href="#">Главная</a></li>
            <li class="header__link"><a href="#">Курсы</a></li>
            <li class="header__link"><a href="#">Расписание</a></li>
            <li class="header__link"><a href="#">Преподаватели</a></li>
            <li class="header__link"><a href="#">Рассылка</a></li>
            <li class="header__link"><a href="#">Контакты</a></li>
            <div class="header__button">Зайти в кабинет</div>
          </ul>
          <div class="header__burger">
            <div class="icon-menu"><span></span><span></span><span></span></div>
          </div>
        </div>
        <div class="container">
          <div class="header__body">
            <h1 class="header__title">
              Первый курс <br />
              по компьютерной сборке
            </h1>
            <div class="header__time-block">
              <div class="header__time">
                <strong>18</strong>
                <p>Дней</p>
              </div>
              <div class="header__time">
                <strong>18</strong>
                <p>Часов</p>
              </div>
              <div class="header__time">
                <strong>18</strong>
                <p>Минут</p>
              </div>
              <div class="header__time">
                <strong>18</strong>
                <p>Секунд</p>
              </div>
            </div>
          </div>
        </div>
        <div class="header__footer">
          <div class="container">
            <div class="header__row">
              <div class="header__order-button">Заказать курс</div>
              <div class="header__people">
                <div>
                  <p>Учеников всего:</p>
                  <strong>200</strong>
                </div>
                <div>
                  <p>Успешно закончили курс:</p>
                  <strong>190</strong>
                </div>
              </div>
              <div class="header__money">
                <div class="header__earned-amount">
                  <p>Заработано учениками:</p>
                  <strong>400 000₽</strong>
                </div>
                <div class="header__progress-bar">
                  <div class="progressbar">
                    <div></div>
                  </div>

                  <div>
                    <p>0</p>
                    <p>1 000 000₽</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
